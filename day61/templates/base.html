<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>{% block title %}{% endblock %}</title>
    <style>
        {% block styles %}
            {{ bootstrap.load_css() }}
        {% endblock %}
    </style>
</head>
<body>
    {% block content %}{% endblock %}
    {% block scripts %}
    {{ bootstrap.load_js() }}
{% endblock %}
</body>
</html>
